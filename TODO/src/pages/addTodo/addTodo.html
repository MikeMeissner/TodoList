<ion-header>

  <ion-navbar>
    <ion-title>Add Todo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>

<ion-item>
  <ion-label floating>Name</ion-label>
  <ion-input type="text" [(ngModel)]="name"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Notes</ion-label>
  <ion-textarea rows="4" type="text" [(ngModel)]="notes"></ion-textarea>
</ion-item>

</ion-list>

 <button full ion-button color="secondary" (click)="saveTodo()">Save</button> 

</ion-content>
