<ion-header>

  <ion-navbar>
    <ion-title>Todo List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
<ion-item *ngFor="let todo of todos | async">
<ion-label>{{todo.name}}</ion-label>
<ion-checkbox [(ngModel)]="todo.checked" (ionChange)="checkedTodo(todo);"> </ion-checkbox>
<button ion-button color="primary" (click)="editTodo(todo)" item-right>
<ion-icon name="build" ></ion-icon></button>
<button ion-button color="danger" (click)="deleteTodo(todo)" item-right>
<ion-icon name="trash" ></ion-icon></button>
</ion-item>

</ion-list>

</ion-content>
